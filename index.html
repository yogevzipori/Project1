<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


    <h1>Tic Tac Toe 4x4</h1>
    <h2 class="ttt"> Not Your Boring TTT</h2>

    <div class="game-body">
    <div cell-index="0" class="box"> </div>
    <div cell-index="1" class="box"> </div>
    <div cell-index="2" class="box"> </div>
    <div cell-index="3" class="box"> </div>
    <div cell-index="4" class="box"> </div>
    <div cell-index="5" class="box"> </div>
    <div cell-index="6" class="box"> </div>
    <div cell-index="7" class="box"> </div>
    <div cell-index="8" class="box"> </div>
    <div cell-index="9" class="box"> </div>
    <div cell-index="10" class="box"> </div>
    <div cell-index="11" class="box"> </div>
    <div cell-index="12" class="box"> </div>
    <div cell-index="13" class="box"> </div>
    <div cell-index="14" class="box"> </div>
    <div cell-index="15" class="box"> </div>
    
    </div>
    

    
    <div class="lower">
    <div id="winningMessageText">Game Status</div>
    <button class="gameRestart">Restart Game</button>
    </div>


    
    <script src="code.js"></script>

</body>
</html>
